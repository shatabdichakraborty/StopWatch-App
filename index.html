<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Stopwatch App</title>
</head>
<body>
  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <h3 id="time">00:00:00</h1>
      <div class="button">
        <button id="btn" disabled>
          <img
            src="images/stop.png"
            alt="stop-button"
            loading="lazy"
            onclick="watchStop()"
          />
        </button>
        <button id="ply-btn" onclick="watchStart()">
          <img
            id="play-button"
            src="images/start.png"
            alt="play-button"
            loading="lazy"
          />
        </button>
        <button id="btn" onclick="pause()">
          <img
            id="pause-button"
            src="images/pause-new.png"
            alt="play-button"
            loading="lazy"
          />
        </button>
        <button id="btn" onclick="watchReset()">
          <img src="images/reset.png" alt="reset-button" loading="lazy" />
        </button>
      </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
