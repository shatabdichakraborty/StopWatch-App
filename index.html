<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch App</title>
  </head>
  <body>
    <div class="stopwatch">
      <h1>00:00:00</h1>
      <div class="button">
        <img src="images/stop.png" alt="stop-button" />
        <img src="images/start.png" alt="play-button" />
        <img src="images/reset.png" alt="reset-button" />
      </div>
    </div>
  </body>
</html>
